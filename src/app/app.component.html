<div class="container">
  <app-cockpit
    (serverCreated)="addServer($event)"
    (bpCreated)="addBlueprint($event)"
  ></app-cockpit>
  <hr />
  <div class="row">
    <div class="col-xs-12">
      <app-server-element
        *ngFor="let serverElement of serverElements; let i = index"
        [srvElement]="serverElement"
      >
      </app-server-element>
    </div>
  </div>
</div>
